foreach $root do
  if $children do
    foreach $children do
    	<article class="item">
    		<div class="thumbnail">
			<a href="@url">
    				
    				<div class="thumbnailContent">
    				<span class="title">@title</span>
    				<span class="description">@description</span>
    				</div>
    				
    				<img src="@thumb" alt="">
    			</a>
		</div>
    	</article>
    endforeach
  endif
endforeach
