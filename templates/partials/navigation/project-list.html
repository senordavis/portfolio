<section id="work" class="container col-xs-12">
<section class="project-list">
foreach $root do
  if $children do
    foreach $children[0:8] do
    	<article class="item">
    		<div>
			<a href="@url">
    				
    				<div class="articleContent">
    				<span class="title">@title</span>
    				<span class="description">@description</span>
    				</div>
    				
    				<img src="@thumb" alt="Thumnbnail image of @title">
    			</a>
		</div>
    	</article>
    endforeach
  endif
endforeach
<br class="clear"/>
</section>
</section>
